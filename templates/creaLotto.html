{% extends "base.html" %}
{% block content %}
    <form method="POST" action="/aggiorna_quantita">
        <table id="data" class="table table-striped">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Tipologia</th>
                <th>Tempo</th>
                <th>Quantit√†</th>
            </tr>
            </thead>
            <tbody>
            {% for farmaco in farmaci %}
                <tr>
                <td>{{ farmaco.nome }}</td>
                <td>{{ farmaco.tipologia }}</td>
                <td>{{ farmaco.tempoElaborazione }}</td>
                <td>
                    <div class="form-floating mb-3">
                        <input type="number" name="quantita_{{ farmaco._id }}" value="{{ farmaco.quantita }}">
                    </div>
                </td>
            {% endfor %}
            </tbody>
        </table>
        <button type="submit">Salva</button>
    </form>
    

{% endblock %}
